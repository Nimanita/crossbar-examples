version: '3'
services:
    blockchain_old:
        image: trufflesuite/ganache-cli:v6.7.0
        #user: "1000:1000"
        restart: always
        ports:
            - "1545:1545"
        volumes:
            - "${PWD}/blockchain/.data:/blockchain:rw"
        command:
            - "--accounts"
            - "20"
            - "--defaultBalanceEther"
            - "10000"
            - "--mnemonic"
            - "myth like bonus scare over problem client lizard pioneer submit female collect"
            - "--gasLimit"
            - "0xfffffffffff"
            - "--gasPrice"
            - "1"
            - "--port"
            - "1545"
            - "--networkId"
            - "5777"
            - "--db"
            - "/blockchain"

    blockchain:
        image: crossbario/crossbarfx-blockchain:latest
        restart: always
        ports:
            - "1545:1545"

    master:
        image: crossbario/crossbarfx:pypy-amd64-19.10.1
        user: "1000:1000"
        restart: always
        environment:
            - CROSSBAR_FABRIC_SUPERUSER=../default.pub
            - CROSSBARFX_DISABLE_CE=1
            - CROSSBARFX_METERING_URL=https://metering.crossbario.com/submit
        ports:
            - "9000:9000"
        volumes:
            - "${PWD}/master:/node:rw"
        command:
            - master
            - start
            - --cbdir=/node/.crossbar
            - --config=config.json
            - --loglevel=info

    edge1:
        image: crossbario/crossbarfx:pypy-amd64-19.10.1
        user: "1000:1000"
        restart: always
        depends_on:
            - blockchain
            - master
        environment:
            - XBR_DEBUG_TOKEN_ADDR
            - XBR_DEBUG_NETWORK_ADDR
        ports:
            - "8080:8080"
        volumes:
            - "${PWD}/edge1:/node:rw"
        command:
            - edge
            - start
            - --cbdir=/node/.crossbar
            - --config=config.json
            - --loglevel=info

    seller1:
        # image: crossbario/autobahn-python:cpy3-19.10.1
        image: crossbario/autobahn-python:pypy3-19.10.1
        user: "1000:1000"
        restart: always
        depends_on:
            - edge1
        environment:
            - XBR_DEBUG_TOKEN_ADDR
            - XBR_DEBUG_NETWORK_ADDR
        volumes:
            - ${PWD}/python/:/app
        entrypoint: /usr/local/bin/python
        command:
            - -u
            - seller.py
            - --url=ws://edge1:8080/ws
            - --realm=realm1

    buyer1:
        # image: crossbario/autobahn-python:cpy3-19.10.1
        image: crossbario/autobahn-python:pypy3-19.10.1
        user: "1000:1000"
        restart: always
        depends_on:
            - edge1
        environment:
            - XBR_DEBUG_TOKEN_ADDR
            - XBR_DEBUG_NETWORK_ADDR
        volumes:
            - ${PWD}/python/:/app
        entrypoint: /usr/local/bin/python
        command:
            - -u
            - buyer.py
            - --url=ws://edge1:8080/ws
            - --realm=realm1

    seller2:
        image: crossbario/autobahn-js:full-19.10.1
        user: "1000:1000"
        restart: always
        depends_on:
            - edge1
        environment:
            - XBR_DEBUG_TOKEN_ADDR
            - XBR_DEBUG_NETWORK_ADDR
            - CBURL=ws://edge1:8080/ws
            - CBREALM=realm1
        volumes:
            - ${PWD}/javascript/:/app
        entrypoint: /usr/local/bin/node
        command:
            - seller.js


    buyer2:
        image: crossbario/autobahn-js:full-19.10.1
        user: "1000:1000"
        restart: always
        depends_on:
            - edge1
        environment:
            - XBR_DEBUG_TOKEN_ADDR
            - XBR_DEBUG_NETWORK_ADDR
            - CBURL=ws://edge1:8080/ws
            - CBREALM=realm1
        volumes:
            - ${PWD}/javascript/:/app
        entrypoint: /usr/local/bin/node
        command:
            - buyer.js

    workbench:
        # image: crossbario/crossbarfx-workbench:cpy-19.10.1
        image: crossbario/crossbarfx-workbench:pypy-19.10.1
        user: "1000:1000"
        # network_mode: host
        ports:
            - "8888:8888"
        environment:
            - "CBURL=ws://edge1:8080/ws"
            - "CBREALM=realm1"
            - "JUPYTERHUB_API_TOKEN=42"
        volumes:
            - "${PWD}/workbench/notebooks/:/home/jovyan/notebooks:rw"
            - "${PWD}/workbench/.jupyter/:/home/jovyan/.jupyter:rw"

            # we need to mount read-write, even though we only access read-only,
            # because we need write access to the database lock file (even for readers)
            - "${PWD}/edge1/.testdb:/home/jovyan/testdb:rw"
            - "${PWD}/edge1/.xbrdb-transactions:/home/jovyan/xbrdb-transactions:rw"
        command:
            - jupyter
            - notebook
            - --ip=0.0.0.0
            - --port=8888
